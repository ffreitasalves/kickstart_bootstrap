<!doctype html>
<html class="no-js" lang="en"  >

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>

    <!-- Stylesheet (all in one) -->
    <link rel="stylesheet" href="css/app.css" />

    <!-- AngularJS Framework (must stay on top) -->
    <script src="lib/angularjs/angular.min.js"></script>

</head>

<body ng-app="LifeModule">
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Life</a>
                <button type="button" class="navbar-toggle">
                    <span class="sr-only">Add Event</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Categories</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <button type="button" class="navbar-toggle" data-toggle="offcanvas">
                    <span class="sr-only">Settings</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Help</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Settings <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">My Profile</a></li>
                            <li><a href="#">My Apps</a></li>
                            <li><a href="#">Settings</a></li>
                            <li class="divider"></li>
                            <li><a href="#">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div class="container">
        <div class="row row-offcanvas row-offcanvas-left">
            <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
                <div class="">
                    <button type="button" class="btn btn-primary">Add Event</button>
                </div>
                <div class="list-group">
                    <a href="#" class="list-group-item active">Diary</a>
                    <a href="#" class="list-group-item">Weight</a>
                    <a href="#" class="list-group-item">Finances</a>
                    <a href="#" class="list-group-item">Books</a>
                    <a href="#" class="list-group-item">Movies</a>
                </div>
            </div>

            <div class="col-xs-12 col-sm-9" >
                <div  ng-view></div>
            </div>
        </div>

    </div>

<!-- Polyfills -->

<script src="js/app.min.js"></script><!--       For production !  -->

</html>
